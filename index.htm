<!DOCTYPE html>

<html>
<head>

<!--Script and Style References-->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Essential UK Hotel Reservations 01189 714 700</title>
        <link href="./css/main.css" rel="stylesheet" >

        <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
        <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
        <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">

        <link href='//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>

        <script src="./bower_components/platform/platform.js"> </script>
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./bower_components/typeahead.js/dist/typeahead.jquery.min.js"></script>
        <script src="./bower_components/typeahead.js/dist/bloodhound.min.js"></script>
        <script src="./bower_components/handlebars/handlebars.js"></script>
        <script src="./bower_components/angular/angular.min.js"></script>

        <script type='text/javascript'>//<![CDATA[
            window.onload=function(){
/* Search Box Script */
                var search = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            prefetch:{ url:  "./index.json"}
            });


                search.initialize();
                $('.essential .typeahead').typeahead(null, {
                  name: 'search',
                  displayKey: 'value',
                  source: search.ttAdapter(),
                  templates: {
                  empty: '<div class="empty-message"> Can\'t Find Want Your Looking For? <br /> We\'d Love to Help Please <br /> Call <a href="tel:01189714700">0118 971 4700</a>, <a href="#!" onclick="$zopim.livechat.button.show();"> Chat </a>, or <a href="mailto:nick@essential-hotels.com"> Email </a> </div>' ,
                  suggestion: Handlebars.compile('<p class="{{type}}">{{value}}</p>')
                  }
                  }).bind("typeahead:selected", function(obj, datum, name) {
                    if (datum.url) {
                      $(location).attr('href', datum.url);
                    }
                  });
  /* the Grid code */              
                  $('.grid').find('img').each(function() {
                    var imgClass = (this.width / this.height > 1) ? 'wide' : 'tall';
                    $(this).addClass(imgClass);
                  })

              $('.grid').find('img').each(function() {
                  var imgClass = (this.width / this.height > 1) ? 'wide' : 'tall';
                  $(this).addClass(imgClass);
              })

            angular.module('app', [])
            .controller('MainCtrl', function ($scope, $http) {

              if  ($scope.items == undefined) { $scope.items = [] }

              $http.get('/index.json').success(function (thisdata) {
                $scope.allitems  =  thisdata;
                for (i = 0; i <= 140; i++) {
                  $scope.items.push( $scope.allitems.shift() );
                }
              });
              $scope.loadMore = function() {
                for(var i = 1; i <= 10; i++) {
                  $scope.items.push( $scope.allitems.shift() );
                }
              };
            });

            angular.bootstrap(document.body, ['app']);
            }//]]>

        </script>


    </head>

    <body>

<!--Side Menu-->
    <core-drawer-panel transition responsivewidth="1200px" selected="main" id="core_drawer_panel" class="drag-element" touch-action>
      <section drawer id="draw">
         <h2>Menu</h2>
         <div id="drawlist">
             <a href="https://essentialhotels.co.uk/aboutus">About Us</a>
             <a href="https://essentialhotels.co.uk/contactus">Contact Us</a>
         </div>

      </section>
      <core-scroll-header-panel main condenses id="core_scroll_header_panel">
          <core-toolbar id="core_toolbar" class="tall">
            <core-icon-button icon="menu" class="top" onclick="document.querySelector('core-drawer-panel').togglePanel();">Menu</core-icon-button>
        <div class="bottom" id="WhiteBox">
          <div id="MiddleTitle">

            <a href="/" title="Essential Hotels Reservations">
              <img src="https://essentialhotels.co.uk/wp-content/uploads/2013/11/EH-Logo-bed-white-with-black-bold.png" alt="Essential Hotels 01189714700 ">
            </a>

            <div id="TitleAboveSearch" style="font-size:20px; font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight:300; color: black;">
              Search for Hotels, Destinations &amp; Attractions
            </div>
          </div>

          <div class="essential">
            <input class="typeahead" type="text" placeholder="Hotel, City, Area or Interest" />
          </div>

          <div id="TextUnderSearch">
              <a href="tel:+1800229933" style="color:#33cccc;">0118 971 4700</a>
          </div>
            <div id="TextUnUnSearch">
                UK Based Hotel Reservation Experts
            </div>
        </div>
        </core-toolbar>
  <!--Grid of Content-->
        <div class="content">
          <paper-tabs selected="0" selectedindex="0" id="paper_tabs">
            <paper-tab ng-click="typeFilter = ''" id="paper_tab3">All</paper-tab>
            <paper-tab ng-click="typeFilter = 'hotels'" id="paper_tab2">Hotels</paper-tab>
            <paper-tab ng-click="typeFilter = 'destinations'" id="paper_tab1">Destinations</paper-tab>
            <paper-tab ng-click="typeFilter = 'attractions'" id="paper_tab" active>Sights</paper-tab>
          </paper-tabs>
          <div ng-controller="MainCtrl" class="col-centered center-block" >
            <ul class="grid" >
              <li ng-repeat="item in items | filter: { type: typeFilter }" class='{{item.type}}' >
              <div>
                <a ng-href="{{item.url}}" >
                  <span class="title"> {{item.value}} </span>
                  <img ng-src="{{item.image}}" />
                </a>
              </div>
              </li>
            </ul>
          </div>
        </div>
        </core-scroll-header-panel>
    </core-drawer-panel>

    </body>
</html>`
